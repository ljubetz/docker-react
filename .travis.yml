sudo: required
services:
  - docker


before_install:
  - docker build -t ljubetz/docker-react -f Dockerfile.dev .

script:
  - docker run ljubetz/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "..."
  app: "docker"
  env: "Docker-env"
  bucket_name: "..."
  bucket_path: "docker"
  on:
    branch: master
